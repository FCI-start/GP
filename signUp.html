<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sign up</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/mdb.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>


<section id="Login">
    <div class="container">
        <div class="row">
            <form class="col-md-6 col-md-offset-3 card hoverable" style="background-color: rgba(0,0,0,.4);color: #fff;)">
                <div class="row">
                    <div class="col-md-12 wow fadeIn">
                        <h3 class="text-center">
                            sign up
                        </h3>
                        <hr>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col-md-6">
                        <input id="first_name" type="text" class="validate">
                        <label for="first_name">First Name</label>
                    </div>
                    <div class="input-field col-md-6">
                        <input id="last_name" type="text" class="validate">
                        <label for="last_name">Last Name</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col-md-12 wow bounceInLeft">
                        <input id="username" type="text" class="validate">
                        <label for="username">User Name</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col-md-12">
                        <input id="email" type="email" class="validate">
                        <label for="email">Email</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col-md-12 wow bounceInRight">
                        <input id="password" type="password" class="validate">
                        <label for="password">Password</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col-md-12 wow bounceInRight">
                        <input id="confirmPass" type="password" class="validate">
                        <label for="confirmPass">Confirm Password</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <button class="btn btn-default waves-effect btn-block wow bounceInDown">sign up <i class="glyphicon glyphicon-plus-sign"></i></button>
                        <hr>
                        <a href="login.html"> click here to login !</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>


<!--scripts-->

<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/mdb.min.js"></script>
<script src="js/wow.js"></script>
<script src="js/custom.js"></script>


</body>
</html>
